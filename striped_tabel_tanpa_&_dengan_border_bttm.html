<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stripped table dengan dan tanpa border bottom</title>
    <style>tr:nth-child(even) {
        text-align: left;
        padding: 8px;
     }
     tr:nth-child(even) {
        background-color: aquamarine;
     }
     </style>
</head>
<body>
    <h1>Tanpa Border Bottom</h1>
    <table style="width: 100%;">
        <tr>
            <th bgcolor="pink" width="40%">first name</th>
            <th bgcolor="pink" width="40%">last name</th>
            <th bgcolor="pink" width="20%">age</th>
        </tr>
        <tr>
            <td>tanisa</td>
            <td>salsabila</td>
            <td>18</td>
        </tr>
        <tr>
            <td>ghina lubna</td>
            <td>kamilia</td>
            <td>18</td>
        </tr>
        <tr>
            <td>serenity</td>
            <td>salsabila</td>
            <td>19</td>
        </tr>
        <tr>
            <td>yuli</td>
            <td>rahmawati</td>
            <td>18</td>
        </tr>
    </table>

    <h1>Dengan Border Bottom</h1>
       
         <table style="width: 100%; border-bottom: 1px solid black;">
            <tr>
                <th bgcolor="pink" width="40%">first name</th>
                <th bgcolor="pink" width="40%">last name</th>
                <th bgcolor="pink" width="20%">age</th>
            </tr>
            <tr>
                <td>tanisa</td>
                <td>salsabila</td>
                <td>18</td>
            </tr>
            <tr>
                <td>ghina lubna</td>
                <td>kamilia</td>
                <td>18</td>
            </tr>
            <tr>
                <td>serenity</td>
                <td>salsabila</td>
                <td>19</td>
            </tr>
            <tr>
                <td>yuli</td>
                <td>rahmawati</td>
                <td>18</td>
            </tr>
            </table>
</body>
</html>
