<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>latihan zebra stripes</title>
    <style>
         tr:nth-child(even) {
            text-align: left;
            padding: 8px;
         }
         tr:nth-child(even) {
            background-color: aquamarine;
         }
    </style>
</head>
<body>
    <h2>Zebra Striped Table</h2>
    <p> Untuk tabel bergaris zebra, gunakan pemilihan nth-child{}</p>
    <table border="1" style="border-collapse: collapse; width: 100%;">
        <tr>
            <th bgcolor="pink" width="40%">first name</th>
            <th bgcolor="pink" width="40%">last name</th>
            <th bgcolor="pink" width="20%">age</th>
        </tr>
        <tr>
            <td>tanisa</td>
            <td>salsabila</td>
            <td>18</td>
        </tr>
        <tr>
            <td>ghina lubna</td>
            <td>kamilia</td>
            <td>18</td>
        </tr>
        <tr>
            <td>serenity</td>
            <td>salsabila</td>
            <td>19</td>
        </tr>
        <tr>
            <td>yuli</td>
            <td>rahmawati</td>
            <td>18</td>
        </tr>
    </table>
</body>
</html>
