<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>latihan merge cell</title>
</head>
<body>
    <table border="1">
        <tr>
            <th rowspan="2" bgcolor="lavender">Bulan</th>
            <th colspan="2" bgcolor="pink">Hasil Tangkap Ikan</th>
        </tr>
        <tr>
            <th>Tuna</th>
            <th>Tenggiri</th>
        </tr>
        <tr>
            <td>Minggu ke-1</td>
            <td>120 Kg</td>
            <td>210 Kg</td>
        </tr>
        <tr>
            <td>Minggu ke-2</td>
            <td>360 Kg</td>
            <td>400 Kg</td>
        </tr>
        <tr>
            <td>Minggu ke-3</td>
            <td>220 Kg</td>
            <td>102 Kg</td>
        </tr>
        <tr>
            <td>Minggu ke-4</td>
            <td>500 Kg</td>
            <td>490 Kg</td>
        </tr>
    </table>
</body>
</html>
